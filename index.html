<body>

  <header>
    <section>
      <div class="logo">
        <img src="images/Chige_logo2-2.png" width="20%" height="20%" alt="Chige">

  <main class="">

      <label>Filter:</label>

      	<button class="sort" data-sort="myorder:desc">Desc</button>

    <div id="Container">
      <ul>
        <li class="mix category-1"><img alt="" src="http://dummyimage.com/250x250/1abc9c/ffffff.png" class="th" /></li>
        <li class="mix category-1"><img alt="" src="http://dummyimage.com/250x250/1abc9c/ffffff.png" class="th" /></li>

        <li class="mix category-2"><img alt="" src="http://dummyimage.com/250x250/1abc9c/ffffff.png" class="th" /></li>
      </ul>    <!-- /.#Container -->
    </div>
  </main>

  <footer class="">

    $(function(){
    $('#Container').mixItUp();
