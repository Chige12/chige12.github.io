<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>chige</title>
  <meta name "discription" content="Chige"> <!--文章の説明-->
  <link rel="shortcut icon" href="fabicon.ico"> <!--ファビコンの追加-->
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="Mystyles.CSS"> <!--cssファイル呼び出し-->
</head>

<body id="root">

<header class="container" data-section-name="header">
    <h1>
      <img class="heading-logo" src="images/Chige_logo2-2.png" alt="Chige_logo">
    </h1>
    <nav class="menu-bar">
      <ul>
        <li></li>
    </nav>
  </header>

<div class="gloval_nav_button">
<nav class="gloval_nav">
  <ul>
    <li class="gloval_nav_item" class="scroll-to-header">Home</li>
    <li class="gloval_nav_item" class="scroll-to-about">About</li>
    <li class="gloval_nav_item" class="scroll-to-works">Works</li>
    <li class="gloval_nav_item"><a href="#">Contact</li>
  </ul>
</nav>
</div>

<section class="container" class="about" data-section-name="about">
  <nav class="sub_nav">
      <img class="sub_nav_icon" src="images/about.png" alt="About">
      <h2 class="sub_nav_title">
        About
      </h2>
  </nav>
  <div class="about-chige">
    <img class="about-chige-png" src="images/Chige.png" alt="Chige">
    <p>ちげ</p>
  </div>
</section>

<section class="container" class="works" data-section-name="works">
</section>



  <script src="script/jquery-3.1.1.min.js"></script>
  <script src="script/jquery.easing.v1.3.js"></script>
  <script src="script/jquery.scrollify.min.js"></script>
  <script>
  $(function() {
      $.scrollify({
        section : ".container",
        sectionName : "section-name",
        easing: "easeOutExpo",
        scrollSpeed: 600,
        offset : 0,
        scrollbars: true,
        before:function() {},
        after:function() {}
        });
      });

    $(".scroll-to-about").click(function(e) {
    e.preventDefault();
    $.scrollify.move("#about");
    });
    $(".scroll-to-header").click(function(e) {
    e.preventDefault();
    $.scrollify.move("#header");
    });
    $(".scroll-to-works").click(function(e) {
    e.preventDefault();
    $.scrollify.move("#works");
    });
  </script>
</body>
</html>
